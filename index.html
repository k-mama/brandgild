<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>BrandGild</title>

<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter, sans-serif;
  background:#fbf7f0;
}

/* ====== BrandGild Wordmark Button (완전 투명) ====== */

.wordmarkBtn{
  position:relative;
  display:inline-flex;
  align-items:baseline;
  gap:8px;
  padding:0;
  border:none;
  background:transparent;
  cursor:pointer;

  --mx:50%;
  --my:50%;
}

/* shimmer 레이어 (글자 내부만) */
.wordmarkBtn::before{
  content:"";
  position:absolute;
  inset:0;
  opacity:0;
  pointer-events:none;
  transition:opacity .2s ease;

  background:
    radial-gradient(260px 160px at var(--mx) var(--my),
      rgba(254,249,235,.9),
      rgba(254,249,235,.4) 40%,
      rgba(254,249,235,0) 75%
    );

  mix-blend-mode:screen;
  -webkit-mask:
    linear-gradient(#000,#000) content-box;
  mask:
    linear-gradient(#000,#000) content-box;
}

.wordmarkBtn:hover::before{ opacity:1; }

/* Brand */
.wmBrand{
  font-family:"Bodoni Moda", serif;
  font-size:86px;
  color:#0b1220;
  margin-right:-6px;
}

/* Gild (Dior 하드웨어 메탈) */
.wmGild{
  font-family:"Bodoni Moda", serif;
  font-size:86px;

  background:
    repeating-linear-gradient(
      115deg,
      rgba(254,249,235,.18) 0 1px,
      rgba(0,0,0,.06) 1px 2px
    ),
    #e1c773;

  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
}

/* ====== Invite Button ====== */

.inviteBtn{
  margin-top:60px;
  height:56px;
  padding:0 34px;
  border-radius:999px;
  border:none;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
  color:#0b1220;

  background:linear-gradient(90deg,#e5cf87,#e1c773);

  position:relative;
  overflow:hidden;

  --mx:50%;
  --my:50%;
}

/* 버튼 shimmer */
.inviteBtn::before{
  content:"";
  position:absolute;
  inset:0;
  opacity:0;
  pointer-events:none;
  transition:opacity .2s ease;

  background:
    radial-gradient(220px 120px at var(--mx) var(--my),
      rgba(254,249,235,.9),
      rgba(254,249,235,.4) 40%,
      rgba(254,249,235,0) 75%
    );

  mix-blend-mode:screen;
}

.inviteBtn:hover::before{ opacity:1; }

</style>
</head>

<body>

<div style="padding:80px">

  <button class="wordmarkBtn">
    <span class="wmBrand">Brand</span>
    <span class="wmGild">Gild</span>
  </button>

  <br/>

  <button class="inviteBtn">Request an Invite</button>

</div>

<script>
document.addEventListener("mousemove", e=>{
  const x = (e.clientX / window.innerWidth) * 100 + "%";
  const y = (e.clientY / window.innerHeight) * 100 + "%";

  document.querySelectorAll('.wordmarkBtn, .inviteBtn').forEach(el=>{
    el.style.setProperty('--mx', x);
    el.style.setProperty('--my', y);
  });
});
</script>

</body>
</html>
